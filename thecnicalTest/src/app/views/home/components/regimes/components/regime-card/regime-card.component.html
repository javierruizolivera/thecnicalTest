<div class="regime-card-container" [ngClass]="{selected: selected}">
  <header>
    <h3 class="heading-card" role="regime title">{{regimeData.title}}</h3>
    <hr class="h-line" role="dividing line">
  </header>
  <main class="card-body" role="regime info">
    <ul class="regime-list" role="regime list">
      <ng-container *ngFor="let regimeItem of regimeData.items">
        <li class="regime-item text-body" role="regime item">{{regimeItem}}</li>
      </ng-container>
    </ul>
  </main>
  <button class="card-button text-button" (click)="regimeSelected()"
    role="select regime">
    <span class="checkmark" [ngClass]="{selected: selected}" role="selection
      check"></span>
    <span class="check-label">Elegir RÃ©gimen</span>
  </button>
</div>
