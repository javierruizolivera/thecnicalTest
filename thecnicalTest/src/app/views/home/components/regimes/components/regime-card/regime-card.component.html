<div class="regime-card-container" [ngClass]="{selected: selected}">
  <header>
    <h3 class="heading-card">{{regimeData.title}}</h3>
    <hr class="h-line">
  </header>
  <main class="card-body" role="regimeInfo">
    <ul class="regime-list">
      <ng-container *ngFor="let regimeItem of regimeData.items">
        <li class="regime-item text-body">{{regimeItem}}</li>
      </ng-container>
    </ul>
  </main>
  <button class="card-button text-button" (click)="regimeSelected()" role="selectRegime">
      <span class="checkmark" [ngClass]="{selected: selected}"></span>
      <span class="check-label">Elegir RÃ©gimen</span>
  </button>
</div>
