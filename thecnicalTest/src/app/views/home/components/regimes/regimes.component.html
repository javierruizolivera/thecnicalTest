<div class="regimes-container">
  <header>
    <h1 class="heading-01" role="regimes title">
      HOTEL <strong>Mieres del Cam√≠n Apartamentos</strong>
    </h1>
    <div class="start-block">
      <span *ngFor="let start of [].constructor(5)"
        class="material-icons start" role="five star hotel">start</span>
    </div>
  </header>
  <main role="regimes" role="hotel regimes">
    <ng-container *ngFor="let regimeData of regimesData; let i= index">
      <article role="regime">
        <app-regime-card [regimeData]="regimeData" [number]="i" #cmp
          [selected]="false" (regimeCardSelected)="selectRegimeCard($event)"
          role="selectable regime"></app-regime-card>
      </article>
    </ng-container>
  </main>
</div>
